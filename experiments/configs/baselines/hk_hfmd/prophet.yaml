experiment:
  name: "prophet_hk_hfmd"
  description: "Prophet baseline for HK HFMD"
  tags: ["baseline", "statistical", "hfmd", "hk"]
  random_seed: 42

data:
  source: "experiments/data_for_model/手足口病/data_HK/hk_hfmd_baseline_ready.csv"
  disease: "value"
  train_start: "2010-01-02"
  train_end: "2022-12-31"
  test_start: "2023-01-07"
  test_end: "2024-10-31"
  validation_split: 0.15
  rolling:
    enabled: true
    step_size: 1
    min_train_weeks: 52
    forecast_start: "2023-01-07"
    forecast_end: "2024-10-31"
  external_signals:
    enabled: false

model:
  type: "prophet"
  params:
    seasonality_mode: "multiplicative"
    yearly_seasonality: true
    weekly_seasonality: false
    changepoint_prior_scale: 0.05
    seasonality_prior_scale: 10.0
  forecast:
    horizon: 1
    quantiles: [0.025, 0.05, 0.1, 0.5, 0.9, 0.95, 0.975]

evaluation:
  metrics:
    - "crps"
    - "mae"
    - "mape"
    - "coverage_95"
    - "coverage_90"
    - "peak_recall_2w"
    - "peak_mae"
  statistical_test:
    enabled: true
    method: "wilcoxon"
    alpha: 0.05

logging:
  level: "INFO"
  console: true
  file: true
  checkpoint:
    enabled: true
    frequency: 12
  visualization:
    enabled: true
    save_plots: true
    plot_types:
      - "prediction_vs_actual"
      - "components"
      - "rolling_metrics"

resources:
  n_jobs: 1
  gpu: false
  memory_limit: "12GB"
  timeout: 5400
