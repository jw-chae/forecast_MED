# Prophet baseline for acute tonsillitis
experiment:
  name: "prophet_tonsil_baseline"
  description: "Prophet 모델 급성편도염 베이스라인"
  tags: ["baseline", "statistical", "tonsil"]
  random_seed: 42

data:
  source: "processed_data/his_outpatient_weekly_epi_counts.csv"
  disease: "急性扁桃体炎"
  train_start: "2021-09-06"
  train_end: "2024-01-29"
  test_start: "2024-02-05"
  test_end: "2024-09-30"
  validation_split: 0.15
  rolling:
    enabled: true
    step_size: 1
    min_train_weeks: 52
    forecast_start: "2024-02-05"
    forecast_end: "2024-09-30"
  external_signals:
    enabled: false

model:
  type: "prophet"
  params:
    seasonality_mode: "multiplicative"
    yearly_seasonality: true
    weekly_seasonality: false
    changepoint_prior_scale: 0.05
    seasonality_prior_scale: 10.0
  forecast:
    horizon: 1
    quantiles: [0.025, 0.05, 0.1, 0.5, 0.9, 0.95, 0.975]

evaluation:
  metrics:
    - "crps"
    - "mae"
    - "mape"
    - "coverage_95"
    - "coverage_90"
    - "peak_recall_2w"
    - "peak_mae"
  statistical_test:
    enabled: true
    method: "wilcoxon"
    alpha: 0.05

logging:
  level: "INFO"
  console: true
  file: true
  checkpoint:
    enabled: true
    frequency: 10
  visualization:
    enabled: true
    save_plots: true
    plot_types:
      - "prediction_vs_actual"
      - "residuals"
      - "coverage_calibration"
      - "rolling_metrics"

resources:
  n_jobs: -1
  gpu: false
  memory_limit: "16GB"
  timeout: 7200
