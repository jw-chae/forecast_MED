experiment:
  name: "moirai_hz_hfmd"
  description: "Moirai baseline for HZ HFMD (1-week horizon)"
  tags: ["moirai", "foundation_model", "hfmd", "hz"]
  random_seed: 42

data:
  source: "processed_data/his_outpatient_weekly_epi_counts.csv"
  disease: "手足口病"
  train_start: "2021-09-06"
  train_end: "2024-01-29"
  test_start: "2024-02-01"
  test_end: "2024-09-30"
  rolling:
    enabled: true
    step_size: 1
    min_train_weeks: 52
    forecast_start: "2024-02-01"
    forecast_end: "2024-09-30"

model:
  type: "moirai"
  repo_id: "Salesforce/moirai-1.0-R-small"
  context_len: 512
  quantiles: [0.025, 0.05, 0.1, 0.5, 0.9, 0.95, 0.975]
  num_samples: 100
  patch_size: "auto"
  batch_size: 32
  device: "cuda"
  forecast:
    horizon: 1

evaluation:
  metrics:
    - "crps"
    - "mae"
    - "mape"
    - "sharpness"
    - "coverage_95"
    - "coverage_90"

logging:
  level: "INFO"
  console: true
  file: true

resources:
  n_jobs: 2
  gpu: true
  memory_limit: "24GB"
